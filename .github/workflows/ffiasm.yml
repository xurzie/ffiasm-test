name: ffiasm tests
on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential nasm cmake pkg-config libgmp-dev
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Sync upstream ffiasm tests
        run: |
          bash sync_ffiasm_tests.sh
        shell: bash

      - name: Generate BN254 fields (Fq/Fr)
        run: |
          npm i -g ffiasm

          buildzqfield -q 21888242871839275222246405745257275088696311157297823662689037894645226208583 -n Fq

          buildzqfield -q 21888242871839275222246405745257275088548364400416034343698204186575808495617 -n Fr

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j

      - name: Test
        run: ctest --test-dir build --output-on-failure